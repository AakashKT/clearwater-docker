apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    service: sprout
  name: sprout
  namespace: default
spec:
  replicas: 1
  selector:
    service: sprout
  template:
    metadata:
      labels:
        service: sprout
    spec:
      containers:
      - image: "clearwater/sprout:latest"
        name: sprout
        ports:
        - containerPort: 22
        env:
        - name: ZONE
          value: ZONE_VALUE
      restartPolicy: Always
